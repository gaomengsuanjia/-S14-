<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据总览</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8)); /* 渐变背景 */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-top: 1px;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4); /* 增加标题的阴影 */
        }

        .logo {
            margin-top: 30px;
            width: 100px; /* 设置标志图标的宽度 */
            height: auto;
            margin-bottom: 40px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
            padding: 0 15px;
        }

        .chart-card {
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* 更柔和的阴影效果 */
            border-radius: 15px;
            padding: 20px;
            width: 80%; /* 每个图表宽度为80% */
            height: 600px; /* 增加高度 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .chart-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* 更强的阴影效果 */
        }

        iframe {
            width: 100%;
            height: 100%; /* 使 iframe 占满整个卡片 */
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05); /* 放大效果 */
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 15px;
            font-weight: 500;
            text-transform: uppercase;
        }

        hr {
            border: 2px solid #ddd;
            margin: 0px 0;
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
            }
            .chart-card {
                width: 80%;
                height: 500px; /* 在小屏幕上适当减少卡片高度 */
            }
        }
    </style>
</head>
<body>
    <h1>英雄联盟 S14世界赛总决赛</h1>
<!--    <img src="../img/lol.jpg" alt="英雄联盟世界赛" class="logo">-->
<!--    <img src="img/lng.jpg" alt="英雄联盟世界赛" class="logo">-->
<!--    <img src="img/blg.jpg" alt="英雄联盟世界赛" class="logo">-->
<!--    <img src="img/tes.jpg" alt="英雄联盟世界赛" class="logo">-->
    <hr>
    <div class="chart-container">
        <!-- First Row: Overview Win Rate -->
        <div class="chart-card">
            <p>总览胜率</p>
            <iframe src="../charts/team_win_rates.html"></iframe>

        </div>
    </div>
    <hr>
    <div class="chart-container">
        <!-- Second Row: Player National Distribution -->
        <div class="chart-card">
            <p>选手国家分布总览</p>
            <iframe src="../charts/country_distribution_chart.html"></iframe>

        </div>
    </div>
</body>
</html>
