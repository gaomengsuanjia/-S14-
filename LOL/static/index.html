<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄联盟世界赛 数据可视化</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em; /* Adjusted title size */
            font-weight: bold;
        }

        .navbar {
            display: flex;
            justify-content: left;
            background-color: #2575fc;
            padding: 10px 20px; /* Reduced padding */
            margin-top: 10px;  /* Reduced space from title */
            border-radius: 5px; /* Rounded corners */
        }

        .navbar button {
            background-color: #1f4f9f;
            color: white;
            border: none;
            padding: 8px 16px; /* Reduced padding */
            margin: 0 8px;  /* Reduced spacing between buttons */
            font-size: 1em;  /* Slightly smaller font size */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #6a11cb;
        }

        .content {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        hr {
            border: 1px solid #ddd;
            margin: 0px 0;
            width: 80%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <button onclick="showPage('first')">数据总览</button>
        <button onclick="showPage('main')">主要数据</button>
        <button onclick="showPage('myTeam')">我的主队</button>
    </div>



    <!-- Content Section -->
    <div class="content">
        <!-- Data Overview Section -->
        <div id="first" class="content-section">
            <iframe src="page/first.html"></iframe>
        </div>

        <!-- Main Data Section -->
        <div id="main" class="content-section" style="display:none;">
            <iframe src="page/main.html"></iframe>
        </div>

        <!-- My Team Section -->
        <div id="myTeam" class="content-section" style="display:none;">
            <iframe src="page/my_team.html"></iframe>
        </div>
    </div>

    <script>
        // Function to show the selected section and hide others
        function showPage(pageId) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            const selectedSection = document.getElementById(pageId);
            selectedSection.style.display = 'block';
        }

        // Set default page to show (first page)
        showPage('first');
    </script>
</body>
</html>
