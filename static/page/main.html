<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主要数据</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #111acb, #2575fc); /* 渐变背景 */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4); /* 增加标题的阴影 */
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
            padding: 0 15px;
        }

        .chart-card, .chart-card2 {
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* 更柔和的阴影效果 */
            border-radius: 15px;
            padding: 20px;
            width: 45%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* 保证图片不会溢出卡片 */
            margin-bottom: 30px;
        }

        .chart-card2 {
            width: 80%;
        }

        .chart-card:hover, .chart-card2:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* 更强的阴影效果 */
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05); /* 放大效果 */
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 15px;
            font-weight: 500;
            text-transform: uppercase;
        }

        hr {
            border: 1px solid #ddd;
            margin: 40px 0;
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
            }
            .chart-card, .chart-card2 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>主要数据</h1>
    <hr>
    <div class="chart-container">
        <!-- First Row: Average Kills and KDA -->
        <div class="chart-card">
            <iframe src="../charts/avg_kills_top10.html"></iframe>
            <p>场均击杀榜</p>
        </div>
        <div class="chart-card">
            <iframe src="../charts/kda_top10.html"></iframe>
            <p>场均KDA榜</p>
        </div>
    </div>
    <hr>
    <div class="chart-container">
        <!-- First Row: Average Kills and KDA -->
        <div class="chart-card">
            <iframe src="../charts/deaths_top10.html"></iframe>
            <p>场均死亡榜</p>
        </div>
        <div class="chart-card">
            <iframe src="../charts/assists_top10.html"></iframe>
            <p>场均助攻榜</p>
        </div>
    </div>

    <hr>
    <div class="chart-container">
        <!-- Second Row: Support Vision and Kills by Position -->
        <div class="chart-card2">
            <iframe src="../charts/support_top_10.html"></iframe>
            <p>辅助视野榜</p>
        </div>
    </div>
    <hr>
    <div class="chart-container">
        <div class="chart-card">
            <iframe src="../charts/avg_kills_distribution.html"></iframe>
            <p>各位置平均击杀</p>
        </div>
        <div class="chart-card">
            <iframe src="../charts/flash.html"></iframe>
            <p>闪现按键统计</p>
        </div>
    </div>

</body>
</html>
