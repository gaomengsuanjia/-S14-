<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主队</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            font-size: 36px;
            color: #444;
            background-color: #1d4ed8;
            color: white;
            padding: 20px 0;
            margin: 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 40px;
            border: none;
            border-top: 2px solid #1d4ed8;
            width: 80%;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .player-card {
            width: 400px;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .player-card:hover {
            transform: translateY(-10px);
        }
        .player-card img {
            width: 80px; /* 设置小头像的宽度 */
            height: 80px; /* 设置小头像的高度 */
            border-radius: 50%; /* 圆形头像 */
            margin-top: 10px;
            border: 2px solid #1d4ed8;
            padding: 5px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        /* For responsive design */
        @media (max-width: 768px) {
            .player-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>WBG</h1>
    <hr>
    <div class="team-container">
        <!-- Player 1 -->
        <div class="player-card">
            <iframe src="../charts/breathe_render_data.html"></iframe>
            <img src="../img/breathe.png" alt="Player 1 Photo">
        </div>
        <!-- Player 2 -->
        <div class="player-card">
            <iframe src="../charts/tarzan_render_data.html"></iframe>
            <img src="../img/tarzan.png" alt="Player 2 Photo">
        </div>
        <!-- Player 3 -->
        <div class="player-card">
            <iframe src="../charts/xiaohu_render_data.html"></iframe>
            <img src="../img/xiaohu.png" alt="Player 3 Photo">
        </div>
    </div>
    <div class="team-container">
        <!-- Player 4 -->
        <div class="player-card">
            <iframe src="../charts/crisp_render_data.html"></iframe>
            <img src="../img/crisp.png" alt="Player 4 Photo">
        </div>
        <!-- Player 5 -->
        <div class="player-card">
            <iframe src="../charts/light_render_data.html"></iframe>
            <img src="../img/light.png" alt="Player 5 Photo">
        </div>
    </div>
</body>
</html>
